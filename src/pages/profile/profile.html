<ion-header>

    <ion-navbar color="ionic">
         <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
       </button>
        <ion-title>My Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of items ">

        <div class="round">
           <img [src]="base64Image" (click)="presentActionSheet()">
        </div>

        <ion-item>
        <ion-label color="primary">Name:</ion-label>
        <ion-label>{{ item.Name}}</ion-label>
        </ion-item>

        <ion-item>
        <ion-label color="primary" text-wrap>Contact Number:</ion-label>
        <ion-label>{{ item.Tel}}</ion-label>
        </ion-item>

        <ion-item>
        <ion-label color="primary">Gender:</ion-label>
        <ion-label> {{ item.Gender}}</ion-label>
        </ion-item>

        <ion-item>
        <ion-label color="primary" class="date">Date of birth:</ion-label>
        <ion-datetime disabled [(ngModel)]="myDate" class="ion-datetime-picker"></ion-datetime>
        </ion-item>

        <ion-item>
        <ion-label color="primary">Age:</ion-label>
        <ion-label> {{ item.Age}}</ion-label>
        </ion-item>
    </ion-list>

    <div class="row">
      <ion-grid>
          <ion-row>
                <!-- <ion-col col-6> -->
                    <button ion-button color="primary" block (click)="UpdateProfile()">Update My Profile</button>
                <!-- </ion-col>
                <ion-col col-6> -->
                    <button ion-button color="danger" block (click)="AddProfile()">Add Family Profile</button>
                <!-- </ion-col> -->
          </ion-row>
      </ion-grid>   
    </div>
    
</ion-content>
