<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
       </button>
        <ion-title>List of Bookings</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of items; let i = index" (click)="gotoPage(i)">
            <p>Time: {{ item.Starttime }}</p>
        </ion-item>
    </ion-list>

</ion-content>
