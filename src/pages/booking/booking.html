<ion-header>

    <ion-navbar>
        <ion-title>Make a Booking</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Location Pickup (Address)</ion-label>
            <ion-input type="location"></ion-input>
        </ion-item>

        <!--<ion-item>
            <ion-select [(ngModel)]="assistance">
                <ion-option value="No" selected="true">Able to walk</ion-option>
                <ion-option value="Wheelchair">Wheel-chair with client</ion-option>
                <ion-option value="Accompany">Accompany person from family</ion-option>
            </ion-select>
        </ion-item>-->
        <ion-row>
            <ion-col col-6 col-md-6 col-sm-6>
                <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-input type="date"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-6 col-md-6 col-sm-6>
                <ion-item>
                    <ion-label>Time</ion-label>
                    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-label>Need Assistance?</ion-label>
        <ion-list radio-group>
            <ion-row>
                <!--<ion-col col-6 col-md-6 col-sm-6>
                    <ion-item>
                        <ion-label>Yes</ion-label>
                        <ion-radio checked="true" value="yes"></ion-radio>
                    </ion-item>
                </ion-col>

                <ion-col col-6 col-md-6 col-sm-6>
                    <ion-item>
                        <ion-label>No</ion-label>
                        <ion-radio value="no"></ion-radio>
                    </ion-item>
                </ion-col>-->
                <ion-col col-12 col-md-12 col-sm-12>
                    <ion-select [(ngModel)]="assistance">
                        <ion-option value="No" selected="true">Able to walk</ion-option>
                        <ion-option value="Wheelchair">Wheel-chair with client</ion-option>
                        <ion-option value="Accompany">Accompany person from family</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </ion-list>

        <ion-label>2-Ways Trip</ion-label>
        <ion-list radio-group>
            <ion-row>
                <ion-col col-6 col-md-6 col-sm-6>
                    <ion-item>
                        <ion-label>Yes</ion-label>
                        <ion-radio checked="true" value="yes"></ion-radio>
                    </ion-item>
                </ion-col>

                <ion-col col-6 col-md-6 col-sm-6>
                    <ion-item>
                        <ion-label>No</ion-label>
                        <ion-radio value="no"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>

        <ion-item>
            <ion-label floating>Stay-Thru (Duration)</ion-label>
            <ion-select [(ngModel)]="duration">
                <ion-option value="1" selected="true">1 Hour</ion-option>
                <ion-option value="2">2 Hours</ion-option>
                <ion-option value="3">3 Hours</ion-option>
                <ion-option value="4">4 Hours</ion-option>
                <ion-option value="5">5 Hours</ion-option>
                <ion-option value="6">6 Hours</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Contact No. Of Family Member</ion-label>
            <ion-input type="contact"></ion-input>
        </ion-item>
    </ion-list>

    <ion-buttons end>
        <button ion-button color="blue" (click)="createBooking()">
            Book Now   </button>
        <!--<ion-icon name="add"></ion-icon>-->
    </ion-buttons>

    <ion-list>
        <ion-item *ngFor="let booking of bookings | async" (click)="showOptions(booking.id, booking.title)">
        </ion-item>
    </ion-list>

</ion-content>
