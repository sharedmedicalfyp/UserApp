<ion-header>

    <ion-navbar>
        <ion-title>Contact Us</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input type="number" [(ngModel)]="contact"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Questions/Comments</ion-label>
        <ion-textarea [(ngModel)]="comments"></ion-textarea>
    </ion-item>
