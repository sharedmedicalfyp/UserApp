<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Event Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="startTime" [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="endTime" [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>All Day?</ion-label>
            <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
    </ion-list>

    <button ion-button full icon-left (click)="save(title, startTime)">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>
</ion-content>
