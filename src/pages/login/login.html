<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
       </button>
        <ion-title>Login</ion-title>
    </ion-navbar>



</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div text-center>
        <button ion-button (click)="register(email, password)">Register</button>
        <button ion-button (click)="login(email, password)">Login</button>
        <button ion-button (click)="sendPassword(email)">Reset Password</button>
        <!--<button ion-button (click)="sendEmailVerification()">Resend email verification</button>-->
    </div>
    <!--<button ion-button [navPush]="aboutPage">Go To About</button>-->
    <button ion-button [navPush]="bookingPage">Go To Booking</button>
    <button ion-button [navPush]="calendarPage">Go To Calendar</button>

    <ion-list>
        <ion-item class="text" *ngFor="let item of items | async">
            Start Time: {{item.Starttime}}
        </ion-item>
    </ion-list>


</ion-content>
