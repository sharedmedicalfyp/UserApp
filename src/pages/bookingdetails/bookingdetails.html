  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>Booking Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of items ">
        <ion-item>
            <ion-label color="primary">Address:</ion-label>
            <ion-label> {{ item.Address }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Assistance:</ion-label>
            <ion-label> {{ item.Assistance }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Contact:</ion-label>
            <ion-label> {{ item.Contact }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Duration:</ion-label>
            <ion-label> {{ item.Duration }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Start Time:</ion-label>
            <ion-label> {{ item.Starttime }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Two Way Trip:</ion-label>
            <ion-label> {{ item.TwoWayTrip }}</ion-label>
        </ion-item>
        <ion-item>
            <button ion-button class="but" text-center (click)="Edit()"> Edit</button>
            <button ion-button class="but" text-center (click)="Delete()"> Cancel</button>
        </ion-item>
    </ion-list>
</ion-content>
