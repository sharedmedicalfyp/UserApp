  <div padding text-center>
    <h1 ion-text color="white">
      Thank you for using our service!
    </h1>
    <div class="driver-picture">
      <!-- <img class="circle" src="{{ (driver)?.photoURL }}" alt=""/> -->
       <img class="circle" [src]="base64Image" alt=""/>
    </div>
    <div padding-top>
      <span ion-text color="light">Please rate my service</span>
      <div class="stars">
        <ion-icon name="md-star" color="{{ (rating < 1) ? 'light' : 'yellow' }}" (click)="rate(1)"></ion-icon>
        <ion-icon name="md-star" color="{{ (rating < 2) ? 'light' : 'yellow' }}" (click)="rate(2)"></ion-icon>
        <ion-icon name="md-star" color="{{ (rating < 3) ? 'light' : 'yellow' }}" (click)="rate(3)"></ion-icon>
        <ion-icon name="md-star" color="{{ (rating < 4) ? 'light' : 'yellow' }}" (click)="rate(4)"></ion-icon>
        <ion-icon name="md-star" color="{{ (rating < 5) ? 'light' : 'yellow' }}" (click)="rate(5)"></ion-icon>
      </div>
    </div>
  </div>
  <div class="align-bottom" padding [hidden]="rating < 1">
    <button ion-button block color="light" (click)="submit()">
      SUBMIT
    </button>
  </div>
</ion-content>
