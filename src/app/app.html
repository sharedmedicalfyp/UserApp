            <ion-toolbar>

            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>-->
                <!--<button ion-button color="primary" (click)="logout()">Logout</button>-->
            </ion-list>
            <ion-list>
                <button menuClose ion-item detail-none (click)="logout()">Logout</button>
            </ion-list>
            <ion-list>

                <button menuClose ion-item detail-none [navPush]="bookingPage">Go To Booking</button>
