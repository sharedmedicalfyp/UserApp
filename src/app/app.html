<ion-split-pane [when]="shouldShowPane">
    <ion-menu [content]="content" [swipeEnabled]="false">
        <ion-header>
            <ion-toolbar color="ionic">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <!--<button menuClose ion-item detail-none (click)="logout()">Logout</button>-->
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.title}}
                </button>
                <ion-item (click)="Logout()">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>


    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
